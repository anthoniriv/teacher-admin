<div class="modal">
  <mat-tab-group>
    <mat-tab label="Add new Student">
      <div class="tab-content">
        <div class="input-with-icon">
          <label for="nameInput">Copy a list of students</label>
          <button class="icon-button" (click)="openAddedStudentModal()">
            <mat-icon>info_outline</mat-icon>
          </button>
        </div>
        <textarea id="nameInput" placeholder="Paste names here..."></textarea>
        <button mat-button class="add-button">Add</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
