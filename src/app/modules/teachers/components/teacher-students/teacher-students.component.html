<div class="tab">
  <div class="side">
    
      <h1 class="first">Students</h1>
        <mat-form-field appearance="outline" class="search-bar">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Search">
        </mat-form-field>
        <mat-form-field appearance="outline" class="filter">
          <mat-label>Filter by</mat-label>
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
    
        
      <h1 class="second">{{students.length}} Students</h1>
      <button mat-button class="more-units" [matMenuTriggerFor]="menu">
        ✚ Students
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openAddExistingStudentModal()">Add Existing</button>
        <button mat-menu-item (click)="openAddNewStudentModal()">Add New Student</button>
      </mat-menu>
      </div>
      <div class="return">
        <button mat-button class="btnreturn" routerLink="/main/teachers/classes">
        <span class="button-text">Return <mat-icon>arrow_back</mat-icon></span>
      </button>
</div>


<div class="down">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 tablemat">
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
    </ng-container>

    <ng-container matColumnDef="lastConnection">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Connection </th>
      <td mat-cell *matCellDef="let element"> {{element.lastConnection}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let student" class="action-buttons-container">
        <button mat-icon-button class="action-button" (click)="openEditStudentModal(student)">
          ✏️
        </button>
        <button mat-icon-button class="action-button">
          🗑️
        </button>
        <button mat-icon-button class="action-button" (click)="openProgressStudentModal(students)">
          📊
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
